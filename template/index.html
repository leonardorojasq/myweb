{% extends './base.html' %}

{% block title %} home{% endblock %}



{% block body %}

<style>
    .container-lg-1 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    </style>
<div class="container-lg-1" style="margin-top: 10%;">
    <main class="base">
        <form class="form-control" action="acceso-login" method="POST">
            <img class="mb-4" src="../../static/img/login.png" alt="" width="110" height="110">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                {% if mensaje: %}
                {{ mensaje }}
                {% endif %}
                <div class="form-floating">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Â© 2024/2025</p>
        </form>
    </main>
</div>   

{% endblock %}
